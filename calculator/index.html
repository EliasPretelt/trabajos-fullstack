<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/stlyl.min.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-warning px-5 spaice'betwin">
        <a class="navbar-brand" href="#">
            <h1>CALCULATOR</h1>
        </a>
        <div id="navbarNav" >
            <img src="assets/img/LOGITO hunt.png" width="100" height="100">
        </div>
    </nav>    
    <section>
        <div class="main">
            <div class="cont-teclas" id="cont-teclas">
                <div class="numeros">
                    <div class="pantalla">
                        <div class="sub-pantalla" id="sub">
                        </div>
                        <div class="resultado" id="resultado">0</div>
                    </div>
                    <div class="bt2">
                        <button class="btn-ope2 bg-dark">MC</button>
                        <button class="btn-ope2 bg-dark">MR</button>
                        <button class="btn-ope2 bg-dark">M+</button>
                        <button class="btn-ope2 bg-dark">M-</button>
                        <button class="btn-ope2 bg-dark">MS</button>
                    </div>
                    <div class="bt">
                        <button class="btn-ope2 bg-dark" value="%">%</button>
                        <button class="btn-ope2 bg-dark">CE</button>
                        <button class="btn-ope2 bg-dark" id="reset">C</button>
                        <button class="btn-ope2 bg-dark" value="←">←</button>
                    </div>
                    <div class="bt">
                        <button class="btn-ope2 bg-dark">1/x</button>
                        <button class="btn-ope2 bg-dark" id="pot" value="x²">x²</button>
                        <button class="btn-ope2 bg-dark" id="raiz" value="√">√</button>
                        <button class="btn-ope bg-dark" id="d" value='÷'>÷</button>
                    </div>
                    <div class="bt">
                        <button class="btn-num bg-dark" value="7" id="n7">7</button>
                        <button class="btn-num bg-dark" value="8" id="n8">8</button>
                        <button class="btn-num bg-dark" value="9" id="n9">9</button>
                        <button class="btn-ope bg-dark" value="x" id="m">x</button>
                    </div>
                    <div class="bt">
                        <button class="btn-num bg-dark" value="4" id="n4">4</button>
                        <button class="btn-num bg-dark" value="5" id="n5">5</button>
                        <button class="btn-num bg-dark" value="6" id="n6">6</button>
                        <button class="btn-ope bg-dark" value="-" id="r">-</button>
                    </div>
                    <div class="bt">
                        <button class="btn-num bg-dark" value="1" id="n1">1</button>
                        <button class="btn-num bg-dark" value="2" id="n2">2</button>
                        <button class="btn-num bg-dark" value="3" id="n3">3</button>
                        <button class="btn-ope bg-dark" value="+" id="s">+</button>
                    </div>
                    <div class="bt">
                        <button class="btn-ope2 bg-dark" value='mm' id="mmm">+/-</button>
                        <button class="btn-numbg-dark" value="0" id="n0">0</button>
                        <button class="btn-numbg-dark" value=".">.</button>
                        <button id="ig" onclick="igual()">=</button>
                    </div>
                </div>
            </div>

            <div class="historial">
                <h3>Historial</h3>
                <div class="cont-historial" id="conthis">
                </div>
                <i class="fas fa-trash-alt" id="garbash"></i>
            </div>
        </div>
    </section>

<footer class="footer  bg-dark text-warning px-5 spaice'betwin"">
    <p>huntph@gmail.com</p>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="assets/js/jeys.min.js"></script>
</body>
</html>
