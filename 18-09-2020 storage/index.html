<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>Mi Directorio</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary text-warning px-5">
            <a class="navbar-brand" href="#">
                <h1>Directorio</h1>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav" >
                <ul class="navbar-nav d-flex justify-content-end w-100">
                    <li class=" nav-item active">
                        <a class="nav-link" href="#">Entrada</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="assets/pages/lista.html">Directorio Lista</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="container mt-5 bg-dark text-white">

            <h1 class="text-left my-5 ">Datos a Guardar </h1>

            <div class="row d-flex justify-content-left">
                <div class="col-4">
                    <form id="formRegistro">
                        <div class="form-group">
                            <label for="name">Nombre <small class="red">*</small> </label>
                            <input type="text" class="form-control validarInput" id="name" required maxlength="20">
                        </div>
                        <div class="form-group">
                            <label for="cel">Celular</label>
                            <input type="text" class="form-control validarInput" id="cel">

                        </div>
                        <div class="form-group">
                            <label for="email">Correo</label>
                            <input type="text" class="form-control validarInput" id="email">
                        </div>
                        <div class="form-group">
                            <label for="addres">Direccion</label>
                            <input type="text" class="form-control validarInput" id="addres">
                        </div>
                        <div class="custom-select">
                            <label for="Tipo">Vinculo</label>
                            <select name="select" id="tipo">
                                <option value="value1">Amigo</option> 
                                <option value="value2">Conocido</option>
                                <option value="value3">Cliente</option>
                            </select>                            
                        </div>
                        <br></br>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <div class="container my-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-6">

                    </div>
                </div>
            </div>
        </main>

        <script src="./assets/script/storage.js"></script>
    </body>

</html>
