<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto Ansalo</title>
    <link rel="stylesheet" href="assets/css/stlyl.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary text-warning px-5">
        <a class="navbar-brand" href="#">
            <h1>EL RETO DE ANSALO</h1>
        </a>
        <div id="navbarNav" >
            <img src="assets/img/LOGITO hunt.png" width="100" height="100">
        </div>
    </nav>
        <header id="header">
        <h3>A N S A L O</h3>
        <div class="sub-ansalo">
            <label>Letra</label>
            <input type="text" id="letras" disabled />
        </div>

        <div class="sub-ansalo">
            <label>Numeros</label>
            <input id="numeros" type="text" disabled />
        </div>
        </header>

        <main id="main">
        <div class="swtich-container">
            <label class="switchBtn">
            <input type="checkbox" id="retro" />
            <div class="slide round">RETRO</div>
            </label>
        </div>
        <div class="swtich-container">
            <label class="switchBtn">
            <input type="checkbox" id="dark" />
            <div class="slide round">DARK</div>
            </label>
        </div>
        <section class="botones-ansalo">
            <div class="sub-grupo">
            <button class="btn" id="a1" value="a">A-1</button>
            <button class="btn" value="b">B-2</button>
            <button class="btn" value="c">C-3</button>
            </div>
            <div class="sub-grupo">
            <button class="btn" value="d">D-4</button>
            <button class="btn" value="e">E-5</button>
            <button class="btn" value="f">F-6</button>
            </div>
            <div class="sub-grupo">
            <button class="btn" value="g">G-7</button>
            <button class="btn" value="h">H-8</button>
            <button class="btn" value="i">I-9</button>
            </div>
            <div class="sub-grupo">
            <button class="btn"></button>
            <button class="btn" value="j">J-0</button>
            <button id="reset">reset</button>
            </div>
        </section>
        </main>
        <footer class="footer">
            <p>huntph@gmail.com</p>
        </footer>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="assets/js/jeys.js"></script>
</body>
</html>
